- title: General Information
  type: map
  contents:
    - name: Full Name
      value: Théo TABURET
    - name: Date of Birth
      value: 19th May 1993
    - name: Languages
      value: French (native), English (fluent)

- title: Education
  type: time_table
  contents:
    - title: PhD in Applied Mathematics (Steganography)
      institution: Ecole Centrale de Lille, Villeneuve-d'Ascq, France
      year: 2020
      description:
        - Explored sensor noise modeling for advanced natural steganography in the JPEG domain.
        - Published key papers in IEEE TIFS, IWDW, and ACM IH&MMSec.
        - title: Research Highlights
          contents:
            - Developed embedding schemes minimizing detection risk in color JPEG images.
            - Proposed synchronization techniques for robust data hiding in digital pipelines.
    - title: Master of Science in Digital Signal and Image Processing
      institution: Cranfield University, Cranfield, UK
      year: 2017
      description:
        - Focused on advanced computer vision techniques and signal processing methods.
        - Final project: Algorithm development for error detection in industrial applications.
    - title: Engineering Degree (Generalist)
      institution: Ecole Supérieure des Technologies Industrielles Avancées, Bidart, France
      year: 2017
      description:
        - Interdisciplinary training in mechanics, electronics, and computing, completed through apprenticeship.

- title: Experience
  type: time_table
  contents:
    - title: Postdoctoral Researcher in Computer Vision and Image Processing
      institution: University of La Rochelle, L3i Laboratory / Yooz
      year: 2021 - 2023
      description:
        - Designed deep learning models for fraud detection in enterprise documents.
        - Developed Siamese CNN-based techniques to detect double compression and image tampering.
        - title: Tools and Integration
          contents:
            - Integrated algorithms using FastAPI for deployment in production pipelines.
            - Contributed to open-source datasets and reproducible implementations.
    - title: Teaching Assistant
      institution: University of La Rochelle & Excelia
      year: 2022 - 2023
      description:
        - Delivered courses in Web Technologies (L1/L2) and Computer Vision (M2).
        - Led workshops and practical sessions on deep learning for image analysis.

- title: Open Source Projects
  type: time_table
  contents:
    - title: <a href="https://github.com/your-profile">Python Natural Steganography</a>
      year: 2024
      description: Publicly released code accompanying my IEEE TIFS publication on natural steganography in the JPEG domain.

- title: Academic Interests
  type: nested_list
  contents:
    - title: Image Processing and Computer Vision
      items:
        - Fraud detection in documents and financial records.
        - Deep learning applications for anomaly detection and tampering identification.
    - title: Steganography and Steganalysis
      items:
        - Natural data hiding schemes for images.
        - Sensor noise modeling for secure information embedding.

- title: Other Interests
  type: list
  contents:
    - <u>Hobbies:</u> Biking, outdoor sports, solving riddles, organizing group activities, and playing piano.
